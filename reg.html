<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-800">
    <div class="text-center bg-orange-300 w-[300px] h-[550px] my-60 ml-[18px] flex flex-col flex-wrap
    md:my-10-h md:flex -h md:flex-col -h flex-wrap -h md:mx-[400px]">
        <h1 class="flex flex-col justfify-center text-blue-800 text-[30px]">SIGN UP</h1>
    <form name="sign-up-hotel" class="mt-10 text-blue-800">
        <label for="fname" class="text-[15px] font-family-monospace font-bold">FIRST NAME: </label>
        <input class="bg-gray-100 border-2 rounded-md " type="text" name="fname"
        placeholder="Enter Your First Name" type="text" name="fname"> <br>
        <label for="lname" class="text-[15px] font-family-monospace font-bold ">LAST NAME: </label>
        <input class="bg-gray-100 border-2 rounded-md mt-10" type="text" name="lname"
        placeholder="Enter Your Last Name" type="text" name="lname"> <br>
        <label for="e-mail" class="text-[15px] font-family-monospace font-bold ">E-MAIL:</label>
        <input class="bg-gray-100 border-2 rounded-md mt-10" type="email" name="e-mail"
        placeholder="Enter Your E-mail" type="email" name="fname"> <br>
        <label for="address" class="text-[15px] font-family-monospace font-bold ">ADDRESS:</label>
        <input class="bg-gray-100 border-2 rounded-md mt-10" type="text" name="address"
        placeholder="Enter Your Address" type="text" name="fname"> <br>
        <label for="country" class="text-[15px] font-family-monospace font-bold ">COUNTRY:</label>
        <input class="bg-gray-100 border-2 rounded-md mt-10" type="text" name="country"
        placeholder="Enter Your Country" type="text" name="country"> <br>
        <label for="password" class="text-[15px] font-family-monospace font-bold ">PASSWORD:</label>
        <input class="bg-gray-100 border-2 rounded-md mt-10" type="password" name="password"
        placeholder="Enter New Password" type="password" name="password"> <br>
        <button class="w-[150px] h-[40px] rounded-md bg-blue-800 mt-10 text-white" >Submit</button>

    </form>
    </div>
</body>
</html>
